<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.3281739, lng: -99.1822168},
    zoom: 17,
    zoomControl: true,
    mapTypeControl:false,

  });
  map.setTilt(0);

  var marcador = new google.maps.Marker({
    position: {lat: 19.3281739, lng: -99.1822168},
    map: map,
    title: "Estamos aqui"
  });

  var marcador = new google.maps.Marker({
    position: {lat: 19.3356336, lng: -99.1858929},
    map: map,
    title: "Aqui esta mi mejor amigo"
  })
}


    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&signed_in=true&key=AIzaSyBKS9Qjy7TmakZ1nG9zejDMmt6jd72XmTA&callback=initMap">
    </script>
  </body>
</html>
